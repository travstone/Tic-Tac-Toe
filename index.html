	<!-- Add your site or application content here -->
	<section class="container-fluid">
		<section id="tic-tac-toe-outer" class="well">
			<header><h1>Tic-Tac-Toe</h1></header>
			<form id="ttt-area">
				<fieldset id="chooser">
					<p>Choose: 
					<label>Make me 'X' <input type="radio" value="X" name="playerChooser"></label>
					<label>Make me 'O' <input type="radio" value="O" name="playerChooser"></label>
				</p>
				</fieldset>
				<p id="player-display" class="hidden text-success"><strong>You are <span id="player-side"></span></strong></p>
				<table>
					<tr>
						<td id="a1"></td>
						<td id="a2"></td>
						<td id="a3"></td>
					</tr>
					<tr>
						<td id="b1"></td>
						<td id="b2"></td>
						<td id="b3"></td>
					</tr>
					<tr>
						<td id="c1"></td>
						<td id="c2"></td>
						<td id="c3"></td>
					</tr>
				</table>
				<button type="button" id="reset" class="hidden">Reset</button>
			</form>
			<h3 id="messages"></h3>
		</section>
	</section>

	<script src="js/plugins.js"></script>
	<script src="js/main.js"></script>
